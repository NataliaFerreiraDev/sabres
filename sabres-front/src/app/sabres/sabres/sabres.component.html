<mat-card>

    <mat-toolbar>
        <span>Listagem dos Sabres</span>
    </mat-toolbar>

    <div *ngIf="sabres$ | async as sabres; else loading">
        <table mat-table [dataSource]="sabres" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let sabres"> {{ sabres.id }} </td>
            </ng-container>

            <!-- Tipo Column -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let sabres"> {{ sabres.tipo }} </td>
            </ng-container>

            <!-- Data Fabricacao Column -->
            <ng-container matColumnDef="dataFabricacao">
                <th mat-header-cell *matHeaderCellDef> Data Fabricacao </th>
                <td mat-cell *matCellDef="let sabres"> {{sabres.dataFabricacao}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let sabres"> {{sabres.status}} </td>
            </ng-container>

            <!-- Jedi Column -->
            <ng-container matColumnDef="jedi">
                <th mat-header-cell *matHeaderCellDef> Jedi </th>
                <td mat-cell *matCellDef="let sabres"> {{sabres.jedi}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <ng-template #loading>
        <div class="loading-spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>

</mat-card>
