<mat-card>

    <mat-toolbar>
        <span>Listagem dos Sabres</span>
    </mat-toolbar>

    <div class="column-flex mat-elevation-z8">
        <app-sabres-list 
            *ngIf="sabres$ | async as sabres; else loading" 
            [sabres]="sabres" 
            (add)="onAdd()" 
            (edit)="onEdit($event)"
        ></app-sabres-list>

        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </div>

</mat-card>
